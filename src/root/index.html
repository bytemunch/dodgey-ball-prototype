<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodgey Ball</title>
    <script type="module" src="js/main.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: monospace;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(69, 69, 69);
        }
        
        #main-game {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 16/9;
            margin: 0 auto;
            position: relative;
            /* overflow: hidden; */
            background: url(img/logo.png);
            background-color: black;
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center top;
        }
        
        #main-game canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #main-game #topdown-canvas {
            bottom: -55%;
            top: unset;
            border: 1px solid red;
        }
        
        #main-game #xy-canvas {
            bottom: -55%;
            top: unset;
            left: 50%;
            border: 1px solid red;
        }
        
        .fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 600;
            backdrop-filter: blur(5px);
            background: rgba(69, 69, 69, 0.4);
            color: white;
            padding: 10%;
        }
        
        .fullscreen * {
            text-align: center;
            font-size: larger;
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #touch-target {
            z-index: 500;
            backdrop-filter: none;
            background: none;
        }
        
        .fs-btn-1 {
            top: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            min-height: 7%;
            background-color: green;
        }
        
        .fs-btn-2 {
            top: 75%;
            min-height: 5%;
            width: 50%;
            background-color: red;
        }
        
        .fs-btn-3 {
            top: 85%;
            min-height: 5%;
            width: 50%;
            background-color: red;
        }
        
        .audio-toggle {
            background-color: green;
            background-image: url('img/audio.png');
            background-size: contain;
            width: 48px;
            height: 48px;
            position: absolute;
            top: 85%;
            left: 85%;
        }
        
        .audio-toggle.disabled {
            background-color: red;
            background-image: url('img/no-audio.png');
        }
        
        #advert p {
            text-align: left;
            font-size: large;
        }
        
        #setup-match * {
            position: relative;
        }
        
        #gameover * {
            position: relative;
        }
    </style>
</head>

<body>
    <div id="main-game">
        <div id="splash" class="fullscreen" style="display: block;">
            <img src="img/logo.png" alt="" class="logo">
            <button id="play" class="fs-btn-1">Play</button>
            <button id="clear-data" class="fs-btn-3">Clear Data</button>
            <button class="audio-toggle"></button>
        </div>
        <div id="pause-menu" class="fullscreen">
            <img src="img/logo.png" alt="" class="logo">
            <button id="resume" class="fs-btn-1">Resume</button>
            <button id="save-quit" class="fs-btn-2">Save & Quit</button>
            <button class="audio-toggle"></button>
        </div>
        <div id="advert" class="fullscreen">
            <h2>UhOh!</h2>
            <h3>Advert time!</h3>
            <p id='countdown'>Skipping in 5...</p>
            <a href="https://www.effectivecpmgate.com/x2uabykf?key=e79be3ae08606befebfff5f871c7fa5f">
                <img src="img/ad.png" alt="">
            </a>
        </div>
        <div id="gameover" class="fullscreen">
            <h2>Game Over!</h2>
            <h3>TEAM wins!</h3>
            <button id="gameover-ok">OK</button>
        </div>
        <div id="setup-match" class="fullscreen">
            <h2>Match Setup</h2>
            <label for="score-limit">Score Limit</label>
            <input type="number" id="score-limit" placeholder="3" value="3">
            <label for="time-limit">Time Limit</label>
            <input type="number" id="time-limit" placeholder="0">
            <button id="setup-done">Start!</button>
        </div>
        <div id="touch-target" class="fullscreen"></div>
    </div>
</body>

</html>
